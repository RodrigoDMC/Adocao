<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção</title>
</head>
<body>
    <main>
        <div>
            <figure><img src="img/cat.png" alt="Filhote de gato"></figure>
            <h1>Gatinho</h1>
            <ul>
                <li>Independente e carinhoso</li>
                <li>De todas as idades para de dar alegria</li>
            </ul>
            <button>Adotar</button>
        </div>
        <div>
            <figure><img src="img/dog.png" alt="Filhote de cachorro"></figure>
            <h1>Cachorrinho</h1>
            <ul>
                <li>O melhor amigo de todos</li>
                <li>De todas as idades para de dar alegria</li>
            </ul>
            <button>Adotar</button>
        </div>
        <div>            
            <figure><img src="img/money.png" alt="Filhote de gato"></figure>
            <h1>Doação</h1>
            <ul>
                <li>Não pode adotar mas quer ajuda-los?</li>
                <li>Faça uma doação para nossa ONG!</li>
            </ul>
            <button>Doar</button></div>
    </main>
