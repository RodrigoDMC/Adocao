<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="partes">
            <figure><img src="img/cat.png" alt="Filhote de gato"></figure>

                <li class="informacao">Independente, fofinho e carinhoso</li>

            </ul>
            <a class="botao" href="#">Adotar</a>

        <div class="partes">
